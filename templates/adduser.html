<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tweet Application</title>
</head>
<body>
<form data-bind="submit: addUser">
    <div class="navbar">
        <div class="navbar-inner">
            <a href="#" class="brand">
                Tweet App Demo
            </a>
        </div>
    </div>
    <div id="main" class="container">
            <table class="table table-striped">
                <div>
                    Name: <br><input data-bind="value: name" type="text" placeholder="Full Name of user">
                </div>

                <div>
                    Username: <br><input data-bind="value: username" type="text" placeholder="Username">
                </div>

                <div>
                    email: <br><input data-bind="value: email" type="email" placeholder="Email">
                </div>
                <div>
                    password: <br><input data-bind="value: password" type="password" placeholder="Password">
                </div>

                <button type="submit"> Add User</button>


            </table>
    </div>
</form>

<div>
    <ul data-bind="foreach: user_list, visible: user_list().length > 0">
        <li>
            <p data-bind="text: name"></p>
            <p data-bind="text: username"></p>
            <p data-bind="text: email"></p>
            <p data-bind="text: password"></p>
        </li>
    </ul>
</div>

    </div>


    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.2.0/knockout-min.js"></script>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css"  rel="stylesheet">
    <!-- <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script> -->
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>

    <script src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
